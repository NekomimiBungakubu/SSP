<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>飲み会名を記載する</title>
</head>
<body>
    <form>
        <p>
            <label for="eventDate">日付:</label>
            <input type="date" id="eventDate" name="eventDate">
        </p>
        <p>
            <label for="eventName">飲み会名:</label>
            <input type="text" id="eventName" name="eventName">
            <head>
                <meta charset="UTF-8">
                <title>連続プルダウンメニュー</title>
                <script>
                    function addNewDropdown() {
                        // 新しいプルダウンメニューを作成
                        var newDropdown = document.createElement('select');
                        newDropdown.innerHTML = `
                            <option value="">選択してください</option>
                            <option value="beer">ビール</option>
                            <option value="chuhai">チューハイ</option>
                            <option value="wine">ワイン</option>
                            <option value="cheap_wine">ワイン（安物）</option>
                            <option value="sake">日本酒</option>
                            <option value="cheap_sake">日本酒（安物）</option>
                            <option value="other">その他</option>
                        `;
                        newDropdown.onchange = addNewDropdown; // 新しいプルダウンにもイベントを設定
            
                        // プルダウンメニューを追加するコンテナを取得
                        var container = document.getElementById('dropdownContainer');
                        // コンテナに新しいプルダウンメニューを追加
                        container.appendChild(newDropdown);
                    }
                </script>
            </head>
            <body>
                <form>
                    <div id="dropdownContainer">
                        <!-- 最初のプルダウンメニュー -->
                        <select onchange="addNewDropdown()">
                            <option value="">選択してください</option>
                            <option value="beer">ビール</option>
                            <option value="chuhai">チューハイ</option>
                            <option value="wine">ワイン</option>
                            <option value="cheap_wine">ワイン（安物）</option>
                            <option value="sake">日本酒</option>
                            <option value="cheap_sake">日本酒（安物）</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    <input type="submit" value="送信">
                </form>
            </body>
</html>
