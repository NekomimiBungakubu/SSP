<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>飲み会名を記載する</title>
</head>
<body>
    <form>
        <p>
            <label for="eventDate">日付:</label>
            <input type="date" id="eventDate" name="eventDate">
        </p>
        <p>
            <label for="eventName">飲み会名:</label>
            <input type="text" id="eventName" name="eventName">
            <head>
                <meta charset="UTF-8">
                <title>連続プルダウンメニュー</title>
                <script>
                    // 選択されたプルダウンメニューの値を保存する配列
                    var selectedValues = [];
            
                    function handleSubmit(event) {
                        event.preventDefault(); // フォームの送信を防ぐ
            
                        // 現在のプルダウンメニューの値を取得して配列に追加
                        var currentDropdown = document.getElementById('dropdown');
                        var currentValue = currentDropdown.value;
                        selectedValues.push(currentValue);
            
                        // 選択結果を表示する
                        var resultContainer = document.getElementById('resultContainer');
                        resultContainer.innerHTML = ''; // 以前の結果をクリア
                        selectedValues.forEach(function(value, index) {
                            var result = document.createElement('p');
                            result.textContent = (index + 1) + '. "' + value + '"';
                            resultContainer.appendChild(result);
                        });
            
                        // 新しいプルダウンメニューを作成
                        var newDropdown = document.createElement('select');
                        newDropdown.id = 'dropdown';
                        newDropdown.innerHTML = `
                            <option value="">選択してください</option>
                            <option value="beer">ビール</option>
                            <option value="chuhai">チューハイ</option>
                            <option value="wine">ワイン</option>
                            <option value="cheap_wine">ワイン（安物）</option>
                            <option value="sake">日本酒</option>
                            <option value="cheap_sake">日本酒（安物）</option>
                            <option value="other">その他</option>
                        `;
            
                        // 古いプルダウンメニューを新しいものと置き換える
                        var form = document.getElementById('form');
                        form.replaceChild(newDropdown, currentDropdown);
                    }
                </script>
            </head>
            <body>
                <form id="form" onsubmit="handleSubmit(event)">
                    <div id="resultContainer">
                        <!-- 選択結果を表示するコンテナ -->
                    </div>
                    <select id="dropdown">
                        <option value="">選択してください</option>
                        <option value="beer">ビール</option>
                        <option value="chuhai">チューハイ</option>
                        <option value="wine">ワイン</option>
                        <option value="cheap_wine">ワイン（安物）</option>
                        <option value="sake">日本酒</option>
                        <option value="cheap_sake">日本酒（安物）</option>
                        <option value="other">その他</option>
                    </select>
                    <input type="submit" value="送信">
                </form>
            </body>
